<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <script src="scripts/nav-toggle.js" defer ></script>
    <script src="scripts/blog-data.js" defer ></script>
    <script src="scripts/game-data.js" defer ></script>
    <script src="scripts/story-data.js" defer ></script>
    <script src="scripts/nav-button.js" defer ></script>
    <script src="scripts/backtotop.js" defer ></script>
    <title>Kyle Jussab</title>
    <link rel="icon" href="assets/Icon_V2_Transparent.png">
</head>

<body>
    <!--_____________________Navigation Bar_____________________-->
    <header class="header-bar">
        <div class="home-icon">
            <img src="assets/Icon_V2_Transparent.png" alt="Icon of Kyle Jussab">
        </div>

        <div class="nav-toggle">
            <input type="radio" onclick="javascript:selected();" name="toggle" value="Games" class="games" id="games" checked="checked" autocomplete="off">
            <label for="games">Games</label>
    
            <input type="radio" onclick="javascript:selected();" name="toggle" value="Stories" class="stories" id="stories" autocomplete="off">
            <label for="stories">Stories</label>
    
            <input type="radio" onclick="javascript:selected();" name="toggle" value="Blogs" class="blogs" id="blogs" autocomplete="off">
            <label for="blogs">Blogs</label>
    
            <div class="selector">&nbsp;</div>
        </div>

        <!-- Looks for id of primary navigation -->
        <button class="nav-button" aria-controls="primary-navigation" aria-expanded="false">
            <svg stroke="var(--button-color)" fill="none" class="hamburger" viewbox="-10 -10 120 120" width="38">
                <path class="line" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"
                    d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
                </path>
                <defs>
                    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#800080"/>
                    <stop offset="100%" stop-color="#FFC0CB"/>
                    </linearGradient>
                </defs>
            </svg>
        </button>

        <nav class="primary-navigation hide-on-start" id="primary-navigation">
            <ul aria-label="Primary" class="nav-list">
                <a href="index.html">
                    <li class="nav-option">
                        <img src="assets/home.png">
                        <p>Home</p>
                    </li>
                </a>

                <a href="about.html">
                    <li class="nav-option">
                        <img src="assets/about.png">
                        <p>About</p>
                    </li>
                </a>

                <a href="assets/resume.pdf" target="_blank">
                    <li class="nav-option">
                        <img src="assets/resume.png">
                        <p>Resume</p>
                    </li>
                </a>
            </ul>
        </nav>
    </header>
    <!--______________________________________________________________________-->
    
    <!--_____________________Introduction_____________________-->
    <section class="introduction-container">
        <div class="introduction">
            <h1 class="main-heading">Hi, I'm Kyle.</h1>
            <p>I am an undergraduate at the University of London, studying a BSc in Computer Science (Games Development).</p>
        </div>
    </section>
    <!--______________________________________________________________________-->

    <!--_____________________All cards_____________________-->
    <main>
        <div class="all-game-cards" data-game-cards-container></div>
        <div class="all-story-cards" data-story-cards-container></div>
        <div class="all-blog-cards" data-blog-cards-container></div>

        <template data-game-template>
            <div class="games-content">
                <div class="card-container">
                    <div class="card-content" style="flex-grow: 5">
                        <div data-icon></div>
                        <h2 data-title></h2>
                        <p class="card-heading-subtext" data-subtitle></p>
                        <p data-description></p>
                        <div data-link></div>
                    </div>
    
                    <div class="card-image" style="flex-grow: 6" data-img></div>
                </div>
            </div>
        </template>

        <template data-story-template>
            <div class="stories-content">
                <div class="card-container">
                    <div class="card-content" style="flex-grow: 5">
                        <div data-icon></div>
                        <h2 data-title></h2>
                        <p class="card-heading-subtext" data-subtitle></p>
                        <p data-description></p>
                        <div data-link></div>
                    </div>
    
                    <div class="card-image" style="flex-grow: 6" data-img></div>
                </div>
            </div>
        </template>
        
        <template data-blog-template>
            <div class="blogs-content">
                <div class="card-container">
                    <div class="card-content" style="flex-grow: 5">
                        <div data-icon></div>
                        <h2 data-title></h2>
                        <p class="card-heading-subtext" data-subtitle></p>
                        <p data-description></p>
                        <div data-link></div>
                    </div>
    
                    <div class="card-image" style="flex-grow: 6" data-img></div>
                </div>
            </div>
        </template>
    </main>
    <!--______________________________________________________________________-->

    <!--_____________________Back to top button_____________________-->
    <div class="progress hide-on-start hide-btt-btn">
        <span class="progress-value hide-btt-btn">
            <img src="assets/arrow.png">
        </span>
    </div>
    <!--______________________________________________________________________-->

    <!--_____________________Footer_____________________-->
    <footer>
        <ul class="social-links" aria-label="social media links">
            <li><a href="https://www.linkedin.com/in/kylejussab/" target="_blank"><img src="assets/linkedin.png"></a>
            <li><a href="https://kylejussab.itch.io/" target="_blank"><img src="assets/itch.png"></a>
            <li><a href="https://github.com/kylejussab" target="_blank"><img src="assets/github.png"></a>
            <li><a href="https://twitter.com/kylejussab" target="_blank"><img src="assets/twitter.png"></a>
            <li><a href="https://www.instagram.com/kylejussab/" target="_blank"><img src="assets/instagram.png"></a>
        </ul>

        <p>Copyright &copy; 2022 Kyle Jussab. LLC All rights reserved.</p>
    </footer>
    <!--______________________________________________________________________-->
</body>
</html>
